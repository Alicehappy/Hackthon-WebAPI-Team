<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackthon WebApi</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Unlock&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" class="css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <section class="section section--pokemon">
      <div class="section__content-wrapper">
        <h1 class="section__heading section__heading--pokemon">
          Are you ready?
        </h1>
        <button
          class="section__button section__button--yes section__button--pokemon-yes"
        >
          <p class="section__button-text">Yes</p>
        </button>
        <a href="./pages/pokemonQuiz.html" class="section__button-link-start">
          <button
            class="section__button section__button--start section__button--pokemon-start section__button--hidden"
          >
            <p class="section__button-text">Start</p>
          </button>
        </a>
        <button
          class="section__button section__button--cancel section__button--pokemon-cancel section__button--hidden"
        >
          <p class="section__button-text">Cancel</p>
        </button>
      </div>
      <img
        src="./assets/images/International_Pokemon_logo.svg"
        alt="pokemon venusaur inspired image, where a venusaur like pokemon standing on the grass with trees, blue sky and a bit of white cloud as background"
        class="section__img section__img--pokemon"
        width="300"
        height="300"
      />
    </section>

    <section class="section section--nasa">
      <div class="section__content-wrapper">
        <h1 class="section__heading section__heading--nasa">Are you ready?</h1>
        <button
          class="section__button section__button--yes section__button--nasa-yes"
        >
          <p class="section__button-text">Yes</p>
        </button>
        <a href="./pages/NASAQuiz.html" class="section__button-link-start">
          <button
            class="section__button section__button--start section__button--nasa-start section__button--hidden"
          >
            <p class="section__button-text">Start</p>
          </button>
        </a>
        <button
          class="section__button section__button--cancel section__button--nasa-cancel section__button--hidden"
        >
          <p class="section__button-text">Cancel</p>
        </button>
      </div>
      <img
        src="./assets/images/nasa.webp"
        alt="The NASA-inspired image featuring a spacecraft in orbit around Earth - the image captures a cool, futuristic vibe"
        class="section__img section__img--nasa"
        width="300"
        height="300"
      />
    </section>
  </body>
</html>
